name: ğŸš€ Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main  # ou 'master', se seu branch principal tiver esse nome

permissions:
  contents: write  # Permite o GitHub Actions fazer push no branch gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory:   # Ajuste para o diretÃ³rio do seu site Docusaurus
    steps:
      # 1ï¸âƒ£ Clona o repositÃ³rio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2ï¸âƒ£ Instala o Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # ou a versÃ£o que vocÃª usa localmente

      # 3ï¸âƒ£ Instala dependÃªncias
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ Gera o build
      - name: Build Docusaurus site
        run: npm run build

      # 5ï¸âƒ£ Faz o deploy no branch gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages